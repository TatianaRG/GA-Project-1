<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <title>Space Invaders</title>
    <link rel="shortcut icon" href="#" />
  </head>

  <body>
    <header>
      <h1></h1>
    </header>
    <div class="start-game-container">
      <div class="start-game">
        <h2>HOW TO PLAY</h2>
        <p>
          Welcome to the game! <br />
          Use the L/R arrow keys to move the ship, and the spacebar to shoot the
          incoming aliens! <br />
          Every alien terminated is 10 points!  
        </p>
        <button id="start">Start Game</button>
        <audio src="./audio/gamestart.wav" class="start-audio"></audio>
      </div>
    </div>
    <div class="controls-wrapper">
      <p>Score:<span id="score-display">0</span></p>
      <p>Lives:<span id="lives">3</span></p>
      <button id="restart">Have another Go!</button>
      <audio src="./audio/gameover.wav" class="gameover-audio"></audio>
      <audio src="./audio/win.wav" class="win-audio"></audio>
    </div>
    <div class="container">
      <div class="grid"></div>
      <audio src="./audio/laser.wav" class="laser-audio"></audio>
    </div>
    <script src="./scripts/app.js"></script>
  </body>
</html>
